<div class="login-box">
  <h2>re:<span class="red">Q</span>uital</h2>
  <p class="explanatory-text">Enter your email and we'll send you a new password to get back into your account.</p>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="user-box">
      <input type="email"
             name=""
             required=""
             formControlName="email"
             [class]="form.controls['email'].value ? 'has-value': ''"
      >
      <label>Email</label>
      @if (form.controls['email'].invalid && form.controls['email'].touched) {
        <p class="error">
          Email invalid!
        </p>
      }
    </div>
    <div class="back-to-box">
      <p><a href="/log-in" class="back-to">Back to log in</a></p>
    </div>
    <button type="submit" class="submit" [class.disabled]="form.invalid">Reset password</button>
  </form>
</div>
